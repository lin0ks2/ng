            <label class="switch">
              <input type="checkbox" id="langToggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —è–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞">

        <!-- –ü—É–Ω–∫—Ç 3: –†–µ–∂–∏–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
        <div class="menu-item level-toggle">

            <label class="switch">
              <input type="checkbox" id="levelToggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏">

        <!-- –ü—É–Ω–∫—Ç 5: –û–±–Ω–æ–≤–ª–µ–Ω–∏—è -->

        <!-- –°—Ç—Ä–æ–∫–∞ –≤–µ—Ä—Å–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (—Ä–æ–≤–Ω–æ –º–µ–∂–¥—É ¬´–û–±–Ω–æ–≤–ª–µ–Ω–∏—è¬ª –∏ –Ω–∏–∂–Ω–∏–º —Ä—è–¥–æ–º) -->

      <!-- –ù–∏–∂–Ω–∏–π —Ä—è–¥ –±—ã—Å—Ç—Ä—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π -->

  <!-- Footer nav -->

  <script>
    // –ò–∑–º–µ—Ä—è–µ–º –≤—ã—Å–æ—Ç—ã header/footer –¥–ª—è ¬´—Ä–µ–ª—å—Å¬ª offcanvas
    function updateHFVars(){
      const h = document.querySelector('.header');
      const f = document.querySelector('.app-footer');
      const rs = document.documentElement.style;
      if (h) rs.setProperty('--header-h-actual', h.getBoundingClientRect().height + 'px');
      if (f) rs.setProperty('--footer-h-actual', f.getBoundingClientRect().height + 'px');
    }
    window.addEventListener('load', updateHFVars);
    window.addEventListener('resize', updateHFVars);

    const burger  = document.getElementById('btnMenu');
    const ocRoot  = document.querySelector('.oc-root');
    const ocPanel = document.querySelector('.oc-panel');
    const overlay = document.querySelector('.oc-overlay');

    function openMenu(){
      document.body.classList.add('menu-open');
      ocRoot.setAttribute('aria-hidden','false');
      updateHFVars();
    }
    function closeMenu(){
      document.body.classList.remove('menu-open');
      ocRoot.setAttribute('aria-hidden','true');
    }

    // –û—Ç–∫—Ä—ã—Ç—å/–∑–∞–∫—Ä—ã—Ç—å –ø–æ –∫–Ω–æ–ø–∫–µ ¬´—Ç—Ä–∏ –ª–∏–Ω–∏–∏¬ª
    if (burger){
      burger.addEventListener('click', (e) => {
        e.preventDefault(); e.stopPropagation();
        document.body.classList.contains('menu-open') ? closeMenu() : openMenu();
      }, { passive:false });
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ overlay / ¬´‚Üê¬ª / ¬´‚úï¬ª
    document.addEventListener('click', (e) => {
      const t = e.target;
      const closeAttr = t.getAttribute && t.getAttribute('data-close');
      if (closeAttr){ e.preventDefault(); closeMenu(); }
    });
    if (overlay) overlay.addEventListener('click', closeMenu);

    // –°–≤–∞–π–ø –ø–æ –ø–∞–Ω–µ–ª–∏ –≤–ø—Ä–∞–≤–æ ‚Äî –∑–∞–∫—Ä—ã—Ç—å
    (function(){
      let startX = null;
      ocPanel.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      ocPanel.addEventListener('touchend', (e)=>{
        if (startX == null) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (endX - startX > 30) closeMenu();
        startX = null;
      });
    })();

    // Edge-—Å–≤–∞–π–ø –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è ‚Äî –æ—Ç–∫—Ä—ã—Ç—å
    (function(){
      let startX = null, startedAtEdge = false;
      const EDGE = 16;
      document.addEventListener('touchstart', (e)=>{
        if (document.body.classList.contains('menu-open')) return;
        startX = e.touches[0].clientX;
        const vw = window.innerWidth;
        startedAtEdge = (vw - startX) <= EDGE;
      }, {passive:true});
      document.addEventListener('touchend', (e)=>{
        if (!startedAtEdge) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (startX - endX > 30) openMenu();
        startedAtEdge = false; startX = null;
      });
    })();

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Ñ—É—Ç–µ—Ä–∞ (–∑–∞–≥–ª—É—à–∫–∞)
    document.querySelectorAll('.app-footer .nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.app-footer .nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const act = btn.getAttribute('data-action');
        if (act === 'home') location.assign('./');
      });
    });

    // –¢–µ–º–∞
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle){
      themeToggle.addEventListener('change', e=>{
        const dark = e.target.checked;
        document.documentElement.dataset.theme = dark ? 'dark' : 'light';
      });
    }

    // –Ø–∑—ã–∫ (checked = —Ä—É—Å—Å–∫–∏–π)
    const langToggle = document.getElementById('langToggle');
    if (langToggle){
      langToggle.addEventListener('change', e=>{
        const ru = e.target.checked;
        document.documentElement.dataset.lang = ru ? 'ru' : 'uk';
      });
    }

    // –°–ª–æ–∂–Ω–æ—Å—Ç—å
    const levelToggle = document.getElementById('levelToggle');
    if (levelToggle){
      levelToggle.addEventListener('change', e=>{
        const hard = e.target.checked;
        document.documentElement.dataset.level = hard ? 'hard' : 'normal';
      });
    }

    // –≠–∫—Å–ø–æ—Ä—Ç / –ò–º–ø–æ—Ä—Ç (–∑–∞–≥–ª—É—à–∫–∏)
    document.querySelectorAll('.backup-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const act = btn.dataset.action;
        if (act === 'export') alert('üì§ –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö (–∑–∞–≥–ª—É—à–∫–∞)');
        else if (act === 'import') alert('üì• –ò–º–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö (–∑–∞–≥–ª—É—à–∫–∞)');
      });
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π (–∑–∞–≥–ª—É—à–∫–∞)
    const btnCheckUpdates = document.getElementById('btnCheckUpdates');
    if (btnCheckUpdates){
      btnCheckUpdates.addEventListener('click', ()=>{
        alert('–ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π (–∑–∞–≥–ª—É—à–∫–∞)');
      });
    }

    // –ù–∏–∂–Ω–∏–π —Ä—è–¥ –¥–µ–π—Å—Ç–≤–∏–π ‚Äî —Ç–µ–ø–µ—Ä—å —Å —Ä–µ–∞–ª—å–Ω–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π
    const actionsMap = {
      guide(){ /* TODO: –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è */ },
      donate(){ location.assign('./donate.html'); },
      share(){
        const data = { title: 'MOYAMOVA', url: location.href };
        if (navigator.share) navigator.share(data).catch(()=>{});
        else {
          try { navigator.clipboard.writeText(location.href); alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞'); }
          catch { prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', location.href); }
        }
      },
      legal(){ location.assign('./js/legal.js'); },
      contact(){ location.href = 'mailto:support@moyamova.app'; }
    };
    document.querySelectorAll('.actions-row-bottom .action-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const act = btn.dataset.action;
        (actionsMap[act]||function(){})();
        if (act !== 'guide') { try { closeMenu(); } catch(_){} }
      });
    });

    // –í–µ—Ä—Å–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (–∏–∑ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞, —Å fallback)
    const APP_VERSION_FALLBACK = '0.1.0';
    async function setAppVersion(){
      let v = APP_VERSION_FALLBACK;
      try{
        const res = await fetch('./manifest.webmanifest', {cache:'no-store'});
        const manifest = await res.json();
        if (manifest && manifest.version) v = manifest.version;
      }catch(_){}
      const el = document.getElementById('appVersion');
      if (el) el.textContent = v;
    }
    window.addEventListener('load', setAppVersion);

    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
