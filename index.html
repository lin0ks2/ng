<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MOYAMOVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tokens.css">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon-180x180.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX', { transport_type: 'beacon' });
  </script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <a class="brand-link" href="./" aria-label="Главная">
        <img src="./img/logo_64.png" alt="MOYAMOVA">
        <h1 class="brand-title">MOYAMOVA</h1>
      </a>
    </div>
    <button id="btnMenu" class="burger" aria-label="Меню">☰</button>
  </header>

  <main id="app" class="content"></main>

  <div class="oc-root" aria-hidden="true">
    <div class="oc-overlay" data-close="overlay"></div>
    <aside class="oc-panel" role="menu" aria-label="Меню">
      <div class="oc-header">
        <button class="oc-back" aria-label="Назад" data-close="back">←</button>
        <div class="oc-title">Меню</div>
        <button class="oc-close" aria-label="Закрыть" data-close="close">✕</button>
      </div>
      <div class="oc-body"></div>
    </aside>
  </div>

  <footer class="app-footer" role="navigation" aria-label="Основная навигация">
    <button class="nav-btn active" data-action="home" aria-label="Главная"><span class="nav-icon" data-icon="home"></span></button>
    <button class="nav-btn" data-action="dicts" aria-label="Словари"><span class="nav-icon" data-icon="book"></span></button>
    <button class="nav-btn" data-action="fav" aria-label="Избранное"><span class="nav-icon" data-icon="star"></span></button>
    <button class="nav-btn" data-action="mistakes" aria-label="Мои ошибки"><span class="nav-icon" data-icon="warning"></span></button>
    <button class="nav-btn" data-action="stats" aria-label="Статистика"><span class="nav-icon" data-icon="stats"></span></button>
  </footer>

  <script>
    function updateHFVars(){
      const h = document.querySelector('.header');
      const f = document.querySelector('.app-footer');
      const rs = document.documentElement.style;
      if (h) rs.setProperty('--header-h-actual', h.getBoundingClientRect().height + 'px');
      if (f) rs.setProperty('--footer-h-actual', f.getBoundingClientRect().height + 'px');
    }
    window.addEventListener('load', updateHFVars);
    window.addEventListener('resize', updateHFVars);

    const burger = document.getElementById('btnMenu');
    const ocRoot = document.querySelector('.oc-root');
    const ocPanel = document.querySelector('.oc-panel');
    const overlay = document.querySelector('.oc-overlay');

    function openMenu(){ document.body.classList.add('menu-open'); ocRoot.setAttribute('aria-hidden','false'); updateHFVars(); }
    function closeMenu(){ document.body.classList.remove('menu-open'); ocRoot.setAttribute('aria-hidden','true'); }

    if (burger){
      burger.addEventListener('click', (e)=>{
        e.preventDefault(); e.stopPropagation();
        document.body.classList.contains('menu-open') ? closeMenu() : openMenu();
      }, {passive:false});
    }

    document.addEventListener('click', (e) => {
      const t = e.target;
      const closeAttr = t.getAttribute && t.getAttribute('data-close');
      if (closeAttr){ e.preventDefault(); closeMenu(); }
    });
    if (overlay) overlay.addEventListener('click', closeMenu);

    // swipe to close (panel)
    (function(){
      let startX = null;
      ocPanel.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      ocPanel.addEventListener('touchend', (e)=>{
        if (startX == null) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (endX - startX > 30) closeMenu();
        startX = null;
      });
    })();

    // edge swipe from right to open
    (function(){
      let startX = null, startedAtEdge = false;
      const EDGE = 16;
      document.addEventListener('touchstart', (e)=>{
        if (document.body.classList.contains('menu-open')) return;
        startX = e.touches[0].clientX;
        const vw = window.innerWidth;
        startedAtEdge = (vw - startX) <= EDGE;
      }, {passive:true});
      document.addEventListener('touchend', (e)=>{
        if (!startedAtEdge) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (startX - endX > 30) openMenu();
        startedAtEdge = false; startX = null;
      });
    })();

    // footer stubs
    document.querySelectorAll('.app-footer .nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.app-footer .nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const act = btn.getAttribute('data-action');
        if (act === 'home') location.assign('./');
      });
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
