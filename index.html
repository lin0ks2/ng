<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MOYAMOVA</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tokens.css">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon-180x180.png">

  <!-- Google Analytics (замени G-XXXXXXX на свой ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX', { transport_type: 'beacon' });
  </script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <a class="brand-link" href="./" aria-label="Главная">
        <img src="./img/logo_64.png" alt="MOYAMOVA">
        <h1 class="brand-title">MOYAMOVA</h1>
      </a>
    </div>
    <button id="btnMenu" class="burger" aria-label="Меню">☰</button>
  </header>

  <main id="app" class="content">
    <!-- Контент появится здесь -->
  </main>

  <!-- Footer nav (иконки: passive=*_dark.svg, active=*.svg, hover=*_hover.svg) -->
  <footer class="app-footer" role="navigation" aria-label="Основная навигация">
    <button class="nav-btn active" data-action="home" aria-label="Главная">
      <span class="nav-icon" data-icon="home"></span>
    </button>
    <button class="nav-btn" data-action="dicts" aria-label="Словари">
      <span class="nav-icon" data-icon="book"></span>
    </button>
    <button class="nav-btn" data-action="fav" aria-label="Избранное">
      <span class="nav-icon" data-icon="star"></span>
    </button>
    <button class="nav-btn" data-action="mistakes" aria-label="Мои ошибки">
      <span class="nav-icon" data-icon="warning"></span>
    </button>
    <button class="nav-btn" data-action="stats" aria-label="Статистика">
      <span class="nav-icon" data-icon="stats"></span>
    </button>
  </footer>

  <script>
    // Клик по лого → главная
    document.addEventListener('click', function(e){
      const a = e.target.closest('.brand-link');
      if (a) { e.preventDefault(); location.assign('./'); }
    });

    // Навигация (переключение active-состояния и заглушки переходов)
    document.querySelectorAll('.app-footer .nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.app-footer .nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const act = btn.getAttribute('data-action');
        if (act === 'home') location.assign('./');
        // Остальные — подключим реальные экраны позже
      });
    });

    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
