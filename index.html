<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MOYAMOVA</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tokens.css">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon-180x180.png">

  <!-- Google Analytics (замени G-XXXXXXX на свой ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX', { transport_type: 'beacon' });
  </script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <a class="brand-link" href="./" aria-label="Главная">
        <img src="./img/logo_64.png" alt="MOYAMOVA">
        <h1 class="brand-title">MOYAMOVA</h1>
      </a>
    </div>
    <button id="btnMenu" class="burger" aria-label="Меню">☰</button>
  </header>

  <main id="app" class="content">
    <!-- Контент появится здесь -->
  </main>

  <!-- Offcanvas (гамбургер) -->
  <div class="oc-root" aria-hidden="true">
    <div class="oc-overlay" data-close="overlay"></div>
    <aside class="oc-panel" role="menu" aria-label="Меню">
      <div class="oc-header">
        <button class="oc-back" aria-label="Назад" data-close="back">←</button>
        <div class="oc-title">Меню</div>
        <button class="oc-close" aria-label="Закрыть" data-close="close">✕</button>
      </div>
      <div class="oc-body">
        <!-- пункты меню добавим позже -->
      </div>
    </aside>
  </div>

  <!-- Footer nav -->
  <footer class="app-footer" role="navigation" aria-label="Основная навигация">
    <button class="nav-btn active" data-action="home" aria-label="Главная">
      <span class="nav-icon" data-icon="home"></span>
    </button>
    <button class="nav-btn" data-action="dicts" aria-label="Словари">
      <span class="nav-icon" data-icon="book"></span>
    </button>
    <button class="nav-btn" data-action="fav" aria-label="Избранное">
      <span class="nav-icon" data-icon="star"></span>
    </button>
    <button class="nav-btn" data-action="mistakes" aria-label="Мои ошибки">
      <span class="nav-icon" data-icon="warning"></span>
    </button>
    <button class="nav-btn" data-action="stats" aria-label="Статистика">
      <span class="nav-icon" data-icon="stats"></span>
    </button>
  </footer>

  <script>
    // Measure header/footer and set CSS vars
    function updateHFVars(){
      const h = document.querySelector('.header');
      const f = document.querySelector('.app-footer');
      const rs = document.documentElement.style;
      if (h) rs.setProperty('--header-h-actual', h.getBoundingClientRect().height + 'px');
      if (f) rs.setProperty('--footer-h-actual', f.getBoundingClientRect().height + 'px');
    }
    window.addEventListener('load', updateHFVars);
    window.addEventListener('resize', updateHFVars);

    const burger = document.getElementById('btnMenu');
    const ocRoot = document.querySelector('.oc-root');
    const ocPanel = document.querySelector('.oc-panel');

    function openMenu(){
      document.body.classList.add('menu-open');
      ocRoot.setAttribute('aria-hidden','false');
      updateHFVars();
    }
    function closeMenu(){
      document.body.classList.remove('menu-open');
      ocRoot.setAttribute('aria-hidden','true');
    }

    // ✅ Toggle on burger click (открыть/закрыть одной кнопкой)
    burger.addEventListener('click', () => {
      if (document.body.classList.contains('menu-open')) closeMenu();
      else openMenu();
    });

    // Закрытие: кнопки и оверлей
    document.addEventListener('click', (e) => {
      const closeAttr = e.target.getAttribute('data-close');
      if (!closeAttr) return;
      e.preventDefault();
      closeMenu();
    });
    document.querySelector('.oc-overlay').addEventListener('click', closeMenu);

    // Свайп по панели — закрыть (вправо)
    (function(){
      let startX = null;
      ocPanel.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      ocPanel.addEventListener('touchend', (e)=>{
        if (startX == null) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (endX - startX > 30) closeMenu();
        startX = null;
      });
    })();

    // ✅ Edge-swipe from right — открыть (только когда меню закрыто)
    (function(){
      let edgeStartX = null;
      let startedAtEdge = false;
      const EDGE = 16; // px от правого края
      document.addEventListener('touchstart', (e)=>{
        const x = e.touches[0].clientX;
        const vw = window.innerWidth;
        startedAtEdge = (vw - x) <= EDGE && !document.body.classList.contains('menu-open');
        edgeStartX = x;
      }, {passive:true});
      document.addEventListener('touchend', (e)=>{
        if (!startedAtEdge) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (edgeStartX - endX > 30) { // свайп влево от правого края
          openMenu();
        }
        startedAtEdge = false;
        edgeStartX = null;
      });
    })();

    // Footer nav (заглушки)
    document.querySelectorAll('.app-footer .nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.app-footer .nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const act = btn.getAttribute('data-action');
        if (act === 'home') location.assign('./');
      });
    });

    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
