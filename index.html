  <script>
    // Measure header/footer and set CSS vars (rails for offcanvas)
    function updateHFVars(){
      const h = document.querySelector('.header');
      const f = document.querySelector('.app-footer');
      const rs = document.documentElement.style;
      if (h) rs.setProperty('--header-h-actual', h.getBoundingClientRect().height + 'px');
      if (f) rs.setProperty('--footer-h-actual', f.getBoundingClientRect().height + 'px');
    }
    window.addEventListener('load', updateHFVars);
    window.addEventListener('resize', updateHFVars);

    const burger  = document.getElementById('btnMenu');
    const ocRoot  = document.querySelector('.oc-root');
    const ocPanel = document.querySelector('.oc-panel');
    const overlay = document.querySelector('.oc-overlay');

    function openMenu(){
      document.body.classList.add('menu-open');
      ocRoot.setAttribute('aria-hidden','false');
      updateHFVars();
    }
    function closeMenu(){
      document.body.classList.remove('menu-open');
      ocRoot.setAttribute('aria-hidden','true');
    }

    if (burger){
      burger.addEventListener('click', (e) => {
        e.preventDefault(); e.stopPropagation();
        document.body.classList.contains('menu-open') ? closeMenu() : openMenu();
      }, { passive:false });
    }

    document.addEventListener('click', (e) => {
      const t = e.target;
      const closeAttr = t.getAttribute && t.getAttribute('data-close');
      if (closeAttr){ e.preventDefault(); closeMenu(); }
    });
    if (overlay) overlay.addEventListener('click', closeMenu);

    // Swipe to close
    (function(){
      let startX = null;
      ocPanel.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      ocPanel.addEventListener('touchend', (e)=>{
        if (startX == null) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (endX - startX > 30) closeMenu();
        startX = null;
      });
    })();

    // Edge-swipe open
    (function(){
      let startX = null, startedAtEdge = false;
      const EDGE = 16;
      document.addEventListener('touchstart', (e)=>{
        if (document.body.classList.contains('menu-open')) return;
        startX = e.touches[0].clientX;
        const vw = window.innerWidth;
        startedAtEdge = (vw - startX) <= EDGE;
      }, {passive:true});
      document.addEventListener('touchend', (e)=>{
        if (!startedAtEdge) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (startX - endX > 30) openMenu();
        startedAtEdge = false; startX = null;
      });
    })();

    // Footer nav
    document.querySelectorAll('.app-footer .nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.app-footer .nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const act = btn.getAttribute('data-action');
        if (act === 'home') location.assign('./');
      });
    });

    // ---- Ğ¢Ğ¾Ğ³Ğ» Ñ‚ĞµĞ¼Ñ‹ ----
    const themeToggle = document.getElementById('themeToggle');
    if(themeToggle){
      themeToggle.addEventListener('change', e=>{
        const dark = e.target.checked;
        document.documentElement.dataset.theme = dark ? 'dark' : 'light';
      });
    }

    // ---- Ğ¢Ğ¾Ğ³Ğ» ÑĞ·Ñ‹ĞºĞ° ---- (Ğ¿Ğ¾ ÑƒĞ¼Ğ¾Ğ»Ñ‡Ğ°Ğ½Ğ¸Ñ Ñ€ÑƒÑÑĞºĞ¸Ğ¹)
    const langToggle = document.getElementById('langToggle');
    if(langToggle){
      // Ğ½Ğ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ¾ÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ: Ñ€ÑƒÑÑĞºĞ¸Ğ¹
      document.documentElement.dataset.lang = 'ru';
      langToggle.checked = false;

      langToggle.addEventListener('change', e=>{
        const uk = e.target.checked;
        document.documentElement.dataset.lang = uk ? 'uk' : 'ru';
      });
    }

    // ---- Ğ¢Ğ¾Ğ³Ğ» ÑĞ»Ğ¾Ğ¶Ğ½Ğ¾ÑÑ‚Ğ¸ ----
    const levelToggle = document.getElementById('levelToggle');
    if(levelToggle){
      levelToggle.addEventListener('change', e=>{
        const hard = e.target.checked;
        document.documentElement.dataset.level = hard ? 'hard' : 'normal';
      });
    }

    // ---- Ğ‘Ñ‹ÑÑ‚Ñ€Ñ‹Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ (Ğ½Ğ¸Ğ¶Ğ½Ğ¸Ğ¹ Ñ€ÑĞ´)
    const actionsMap = {
      guide(){ /* TODO */ },
      donate(){ /* TODO */ },
      share(){
        const data = { title: 'MOYAMOVA', url: location.href };
        if (navigator.share) navigator.share(data).catch(()=>{});
        else {
          try { navigator.clipboard.writeText(location.href); alert('Ğ¡ÑÑ‹Ğ»ĞºĞ° ÑĞºĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ°'); }
          catch { prompt('Ğ¡ĞºĞ¾Ğ¿Ğ¸Ñ€ÑƒĞ¹Ñ‚Ğµ ÑÑÑ‹Ğ»ĞºÑƒ:', location.href); }
        }
      },
      legal(){ import('./js/legal.js').then(m => m.Legal.open('impressum')); },
      contact(){ location.href = 'mailto:info@moyamova.com'; }
    };
    document.querySelectorAll('.actions-row-bottom .action-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const act = btn.dataset.action;
        (actionsMap[act]||function(){})();
        if (act !== 'guide') { try { closeMenu(); } catch(_){} }
      });
    });

    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
