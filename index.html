<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>MOYAMOVA</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tokens.css">

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon-180x180.png">

  <!-- Google Analytics (замени G-XXXXXXX на свой ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX', { transport_type: 'beacon' });
  </script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <a class="brand-link" href="./" aria-label="Главная">
        <img src="./img/logo_64.png" alt="MOYAMOVA">
        <h1 class="brand-title">MOYAMOVA</h1>
      </a>
    </div>
    <button id="btnMenu" class="burger" aria-label="Меню">☰</button>
  </header>

  <main id="app" class="content"></main>

  <!-- Offcanvas (гамбургер) -->
  <div class="oc-root" aria-hidden="true">
    <div class="oc-overlay" data-close="overlay"></div>
    <aside class="oc-panel" role="menu" aria-label="Меню">
      <div class="oc-header">
        <button class="oc-back" aria-label="Назад" data-close="back">←</button>
        <div class="oc-title">Меню</div>
        <button class="oc-close" aria-label="Закрыть" data-close="close">✕</button>
      </div>

      <div class="oc-body">
        <!-- Пункт 1: Тема -->
        <div class="menu-item theme-toggle">
          <div class="menu-label">Тема</div>
          <div class="theme-switch">
            <span class="theme-label light" role="img" aria-label="Светлая тема">☀️</span>
            <label class="switch">
              <input type="checkbox" id="themeToggle" aria-label="Переключить тему">
              <span class="slider"></span>
            </label>
            <span class="theme-label dark" role="img" aria-label="Тёмная тема">🌙</span>
          </div>
        </div>

        <!-- Пункт 2: Язык интерфейса -->
        <div class="menu-item lang-toggle">
          <div class="menu-label">Язык интерфейса</div>
          <div class="lang-switch">
            <span class="lang-label left" role="img" aria-label="Русский">🇷🇺</span>
            <label class="switch">
              <input type="checkbox" id="langToggle" aria-label="Переключить язык интерфейса">
              <span class="slider"></span>
            </label>
            <span class="lang-label right" role="img" aria-label="Українська">🇺🇦</span>
          </div>
        </div>

        <!-- Пункт 3: Режим сложности -->
        <div class="menu-item level-toggle">
          <div class="menu-label">Режим сложности</div>
          <div class="level-switch">
            <span class="level-label left" role="img" aria-label="Обычный уровень">🐣</span>
            <label class="switch">
              <input type="checkbox" id="levelToggle" aria-label="Переключить уровень сложности">
              <span class="slider"></span>
            </label>
            <span class="level-label right" role="img" aria-label="Сложный уровень">🦅</span>
          </div>
        </div>
      </div>

      <!-- ПРИЖАТЫЕ КНИЗУ 5 КНОПОК -->
      <div class="actions-row-bottom" role="group" aria-label="Быстрые действия">
        <button class="action-btn" data-action="guide"   aria-label="Инструкция">📘</button>
        <button class="action-btn" data-action="donate"  aria-label="Поддержите проект">💰</button>
        <button class="action-btn" data-action="contact" aria-label="Связаться">✉️</button>
        <button class="action-btn" data-action="share"   aria-label="Поделиться">🔗</button>
        <button class="action-btn" data-action="legal"   aria-label="Юридическая информация">⚖️</button>
      </div>
    </aside>
  </div>

  <!-- Footer nav -->
  <footer class="app-footer" role="navigation" aria-label="Основная навигация">
    <button class="nav-btn active" data-action="home" aria-label="Главная">
      <span class="nav-icon" data-icon="home"></span>
    </button>
    <button class="nav-btn" data-action="dicts" aria-label="Словари">
      <span class="nav-icon" data-icon="book"></span>
    </button>
    <button class="nav-btn" data-action="fav" aria-label="Избранное">
      <span class="nav-icon" data-icon="star"></span>
    </button>
    <button class="nav-btn" data-action="mistakes" aria-label="Мои ошибки">
      <span class="nav-icon" data-icon="warning"></span>
    </button>
    <button class="nav-btn" data-action="stats" aria-label="Статистика">
      <span class="nav-icon" data-icon="stats"></span>
    </button>
  </footer>

  <script>
    // Measure header/footer and set CSS vars (rails for offcanvas)
    function updateHFVars(){
      const h = document.querySelector('.header');
      const f = document.querySelector('.app-footer');
      const rs = document.documentElement.style;
      if (h) rs.setProperty('--header-h-actual', h.getBoundingClientRect().height + 'px');
      if (f) rs.setProperty('--footer-h-actual', f.getBoundingClientRect().height + 'px');
    }
    window.addEventListener('load', updateHFVars);
    window.addEventListener('resize', updateHFVars);

    const burger  = document.getElementById('btnMenu');
    const ocRoot  = document.querySelector('.oc-root');
    const ocPanel = document.querySelector('.oc-panel');
    const overlay = document.querySelector('.oc-overlay');

    function openMenu(){
      document.body.classList.add('menu-open');
      ocRoot.setAttribute('aria-hidden','false');
      updateHFVars();
    }
    function closeMenu(){
      document.body.classList.remove('menu-open');
      ocRoot.setAttribute('aria-hidden','true');
    }

    if (burger){
      burger.addEventListener('click', (e) => {
        e.preventDefault(); e.stopPropagation();
        document.body.classList.contains('menu-open') ? closeMenu() : openMenu();
      }, { passive:false });
    }

    document.addEventListener('click', (e) => {
      const t = e.target;
      const closeAttr = t.getAttribute && t.getAttribute('data-close');
      if (closeAttr){ e.preventDefault(); closeMenu(); }
    });
    if (overlay) overlay.addEventListener('click', closeMenu);

    // Swipe to close
    (function(){
      let startX = null;
      ocPanel.addEventListener('touchstart', (e)=>{ startX = e.touches[0].clientX; }, {passive:true});
      ocPanel.addEventListener('touchend', (e)=>{
        if (startX == null) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (endX - startX > 30) closeMenu();
        startX = null;
      });
    })();

    // Edge-swipe open
    (function(){
      let startX = null, startedAtEdge = false;
      const EDGE = 16;
      document.addEventListener('touchstart', (e)=>{
        if (document.body.classList.contains('menu-open')) return;
        startX = e.touches[0].clientX;
        const vw = window.innerWidth;
        startedAtEdge = (vw - startX) <= EDGE;
      }, {passive:true});
      document.addEventListener('touchend', (e)=>{
        if (!startedAtEdge) return;
        const endX = (e.changedTouches[0]||{}).clientX || 0;
        if (startX - endX > 30) openMenu();
        startedAtEdge = false; startX = null;
      });
    })();

    // Footer nav
    document.querySelectorAll('.app-footer .nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.app-footer .nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const act = btn.getAttribute('data-action');
        if (act === 'home') location.assign('./');
      });
    });

    // ---- Тогл темы ----
    const themeToggle = document.getElementById('themeToggle');
    if(themeToggle){
      themeToggle.addEventListener('change', e=>{
        const dark = e.target.checked;
        document.documentElement.dataset.theme = dark ? 'dark' : 'light';
      });
    }

    // ---- Тогл языка ---- (по умолчанию русский)
    const langToggle = document.getElementById('langToggle');
    if(langToggle){
      // начальное состояние: русский
      document.documentElement.dataset.lang = 'ru';
      langToggle.checked = false;

      langToggle.addEventListener('change', e=>{
        const uk = e.target.checked;
        document.documentElement.dataset.lang = uk ? 'uk' : 'ru';
      });
    }

    // ---- Тогл сложности ----
    const levelToggle = document.getElementById('levelToggle');
    if(levelToggle){
      levelToggle.addEventListener('change', e=>{
        const hard = e.target.checked;
        document.documentElement.dataset.level = hard ? 'hard' : 'normal';
      });
    }

    // ---- Быстрые действия (нижний ряд)
    const actionsMap = {
      guide(){ /* TODO */ },
      donate(){ /* TODO */ },
      share(){
        const data = { title: 'MOYAMOVA', url: location.href };
        if (navigator.share) navigator.share(data).catch(()=>{});
        else {
          try { navigator.clipboard.writeText(location.href); alert('Ссылка скопирована'); }
          catch { prompt('Скопируйте ссылку:', location.href); }
        }
      },
      legal(){ import('./js/legal.js').then(m => m.Legal.open('impressum')); },
      contact(){ location.href = 'mailto:info@moyamova.com'; }
    };
    document.querySelectorAll('.actions-row-bottom .action-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const act = btn.dataset.action;
        (actionsMap[act]||function(){})();
        if (act !== 'guide') { try { closeMenu(); } catch(_){} }
      });
    });

    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }
  </script>
  <script type="module" src="./js/legal.js"></script>
</body>
</html>
